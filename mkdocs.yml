site_name: NoRisk Client Server-Api Wiki
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select

nav:
  - Home: 
    - index.md
    - Getting Started: getting-started.md
  - Payloads:
    - Toast Notifications: payloads/toast-payload.md
    - Gamemode Override: payloads/gamemode-payload.md
    - Module Deactivation: payloads/moduledeactivate-payload.md
    - Action Wheel: payloads/wheel-payload.md
    - Input Prompts: payloads/inputbar-payload.md
    - Beacon Beams: payloads/beaconbeam-payload.md

extra_javascript:
  - js/tabs.js

extra:
  generator: false
  social:
    - icon: fontawesome/solid/globe
      link: https://norisk.gg
      name: Website
    - icon: fontawesome/brands/discord
      link: https://discord.gg/noriskclient
      name: Discord
    - icon: fontawesome/brands/github
      link: https://github.com/NoRiskClient
      name: GitHub

copyright: Made with ❤️ by the NoRisk Client Team

extra_css:
  - css/index.css

markdown_extensions:
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets